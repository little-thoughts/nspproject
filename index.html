<!DOCTYPE html>
<html>
<head>
	<title>login and sign up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form class="register-form">
				<input type="text" name="full name" placeholder="Enter your full name" required="">
				<input type="email" name="E-mail" placeholder="check karo" required="">
				<input type="password" name="password" placeholder="password" required="">
				<input type="password" name="password2"
				placeholder="confirm password" required="">
				<input type="text" id="phone" name="phone"
				placeholder="Enter your mobile number"
				pattern="^[789]\d{9}$" title="please enter a valid 10 digit number" 
				required="10">
				<button>Create an accounts</button>
				<p class="message">I have an account<a href="#">Log In</a></p>

			</form>
					</div>
	</div>

</body>
</html>
